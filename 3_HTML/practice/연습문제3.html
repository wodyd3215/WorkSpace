<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
</head>
<body>
    <form action="">
    <h1>회원가입</h1>
    <br>
    
    <fieldset>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <b>ID</b> <input type="text" placeholder="아이디 10글자이내" value="userId" maxlength="10" required>
            <input type="button" value="중복확인"><br>
            <b>비밀번호</b><input type="password" placeholder="영문, 숫자, 문자, 특수문자포함" value="userPwd" required><br>
            <b>비밀번호 확인</b><input type="password" required><br>
            <b>Email</b> <input type="text">
            <select name="email">
                <option value="naver.com">@naver.com</option>
                <option value="nate.com">@nate.com</option>
                <option value="none">직접입력</option>
            </select>
            <br>
            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진 : <input type="file">
                <br><br><br>

                성별 : <input type="radio" id="man" name="gender" value="gender">
                <label for="man">남자</label>
                <input type="radio" id="woman" name="gender" value="gender">
                <label for="woman">여자</label>
                <br><br>

                생년월일 : <input type="date" name="birth">
                <br><br><br>

                취미<br>
                <input type="checkbox" id="baseball" name="hobby" value="hobby">
                <label for="baseball">야구</label>
                <input type="checkbox" id="basketball" name="hobby" value="hobby">
                <label for="basketball">농구</label>
                <input type="checkbox" id="soccer" name="hobby" value="hobby">
                <label for="soccer">축구</label>
                <br>
                <input type="checkbox" id="study" name="hobby" value="hobby">
                <label for="study">공부</label>
                <input type="checkbox" id="music" name="hobby" value="hobby">
                <label for="music">음악</label>
                <br>
                <input type="checkbox" id="etc" name="hobby" value="hobby">
                <label for="etc">기타 : </label>
                <input type="text">
                <br>
                
                자기소개<textarea name="introduce" cols="30" rows="4" style="resize: none"></textarea>

            </fieldset>
            <br>

            <input type="submit" value="회원가입">
            <input type="reset" value="다시입력">
            <input type="button" value="이전으로">
        </fieldset>
    </fieldset>

    </form>
</body>
</html>

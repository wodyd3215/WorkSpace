<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            width: 300px;
            height: 200px;
        }

        fieldset{
            width: 400px;
        }
    </style>
</head>
<body>
    <h2>Practoce4</h2>
    <fieldset>
        <legend>구매 정보</legend>
        <ul>
            <li>구매자 : <input type="text" placeholder="구매자의 이름을 입력하세요" id="buyer"></li>
            <li>상품명 : <input type="text" placeholder="구매 상품 명을 입력하세요" id="productName"></li>
            <li>가격 : <input type="number" palceholder="구매 가격을을 입력하세요" id="price"></li>
            <li>구매 수량 : <input type="number" style="width: 70px;" placeholder="최소 10." min="10" max="100" step="10" id="quantity"></li>
            <li>납품 등급 : <input type="range" id="grade" min="1" max="9" step="2"></li>
            <li>기타 사항 : <textarea cols="30" rows="4" id="etc"></textarea></li>
        </ul>
    </fieldset>

    <br>
    <button onclick="btn()">입력 값 출력하기</button>
    <br><br>
    <div id="area"></div>

    <script>
        function btn(){
            const area = document.getElementById("area")
            const buyer = document.getElementById("buyer").value
            const productName = document.getElementById("productName").value
            const price = document.getElementById("price").value
            const quantity = document.getElementById("quantity").value
            const grade = document.getElementById("grade").value
            const etc = document.getElementById("etc").value

            let str = `구매자 명 : ${buyer}님 <br>상품명 : ${productName} <br>
            가격 : ${price}만원 <br>구매 수량 : ${quantity}개 <br>
            납품등급 : ${grade}등급 <br>기타사항 : ${etc}`; 
            area.innerHTML = str;
        }
    </script>
</body>
</html>
